<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBBS World - Premium Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. MODERN THEME VARIABLES --- */
        :root {
            --primary: #4f46e5;
            /* Modern Indigo */
            --primary-dark: #4338ca;
            --accent: #06b6d4;
            /* Cyan accent */
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-main: #1e293b;
            --text-light: #64748b;
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- 2. GLASS NAVBAR --- */
        .navbar {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            /* Blur Effect */
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: var(--shadow-sm);
        }

        .nav-brand {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: -0.5px;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(239, 68, 68, 0.4);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        /* --- 3. ANIMATED TABS --- */
        .tabs {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding-bottom: 1rem;
            scrollbar-width: none;
            /* Hide scrollbar Firefox */
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar Chrome */

        .tab-btn {
            background: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            white-space: nowrap;
            cursor: pointer;
            color: var(--text-light);
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-sm);
        }

        .tab-btn:hover {
            transform: translateY(-2px);
            color: var(--primary);
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
            transform: scale(1.05);
            border-color: transparent;
        }

        /* --- 4. GRID & ANIMATIONS --- */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 2rem;
            margin-top: 1.5rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.6s ease forwards;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.15);
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        /* --- 5. SECTION HEADERS --- */
        .section-title {
            grid-column: 1 / -1;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
            margin-top: 2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* --- 6. SECURE VIDEO PLAYER --- */
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
        }

        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glass-shield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            background: transparent;
        }

        /* --- 7. PREMIUM CONTROLS --- */
        .custom-controls {
            padding: 1rem 1.5rem;
            background: #fff;
            border-top: 1px solid #f1f5f9;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .timeline-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .timeline {
            flex-grow: 1;
            -webkit-appearance: none;
            height: 6px;
            background: #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .timeline:hover {
            background: #cbd5e1;
        }

        .timeline::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .timeline::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .time-display {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-light);
            background: #f1f5f9;
            padding: 2px 8px;
            border-radius: 4px;
            min-width: 85px;
            text-align: center;
        }

        .buttons-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left-btns,
        .right-btns {
            display: flex;
            gap: 0.8rem;
        }

        .ctrl-btn {
            background: #f8fafc;
            border: none;
            color: var(--text-main);
            width: 38px;
            height: 38px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .ctrl-btn:hover {
            background: white;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: var(--primary);
        }

        .ctrl-btn.primary {
            background: var(--primary);
            color: white;
            width: 45px;
            height: 45px;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.4);
        }

        .ctrl-btn.primary:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        .ctrl-btn.wide {
            width: auto;
            padding: 0 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.8rem;
            gap: 5px;
        }

        /* --- 8. FULLSCREEN OVERLAYS --- */
        .card:fullscreen,
        .card:-webkit-full-screen {
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card:fullscreen .video-wrapper,
        .card:-webkit-full-screen .video-wrapper {
            height: 100vh;
            padding-bottom: 0;
        }

        .card:fullscreen .custom-controls,
        .card:-webkit-full-screen .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 20;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }

        .card:fullscreen .card-content,
        .card:-webkit-full-screen .card-content {
            display: none;
        }

        /* --- 9. PDF & KEY POINTS --- */
        .note-icon {
            height: 160px;
            background: linear-gradient(135deg, #e0e7ff 0%, #fae8ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: var(--primary);
            transition: transform 0.3s;
        }

        .card:hover .note-icon {
            transform: scale(1.05);
        }

        .pdf-btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background: var(--text-main);
            color: white;
            text-align: center;
            border-radius: 12px;
            margin-top: 1rem;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .pdf-btn:hover {
            background: var(--primary);
        }

        .keypoint-content {
            font-size: 0.9rem;
            line-height: 1.6;
            color: var(--text-light);
        }

        .keypoint-content ul {
            padding-left: 1.2rem;
        }

        .keypoint-content li {
            margin-bottom: 0.5rem;
        }

        /* --- MODAL --- */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            z-index: 10000;
            padding: 2rem;
        }

        .modal-content {
            background: white;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .close-modal {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: #ef4444;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            z-index: 10;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }

        .close-modal:hover {
            transform: rotate(90deg);
        }

        .pdf-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand"><i class="fas fa-heartbeat" style="color: #ef4444;"></i> MBBS World</div>
        <button onclick="handleLogout()" class="logout-btn">Logout</button>
    </nav>

    <div class="container">
        <div class="tabs" id="subjectTabs">
            <button class="tab-btn active" onclick="switchSubject('anatomy')">Anatomy</button>
            <button class="tab-btn" onclick="switchSubject('physiology')">Physiology</button>
            <button class="tab-btn" onclick="switchSubject('biochemistry')">Biochemistry</button>
            <button class="tab-btn" onclick="switchSubject('ent')">ENT</button>
            <button class="tab-btn" onclick="switchSubject('community_medicine')">Community Medicine</button>
        </div>

        <div class="content-grid" id="contentArea"></div>
    </div>

    <div id="pdfModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closePdfModal()"><i class="fas fa-times"></i></button>
            <iframe id="pdfViewer" class="pdf-frame" src=""></iframe>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // --- RESTORED FIREBASE KEYS ---
        const firebaseConfig = {
            apiKey: "AIzaSyCMhfZLVHzRMn-poqb-vdvpSpXlOcwjo90",
            authDomain: "samvad-bafaa.firebaseapp.com",
            projectId: "samvad-bafaa",
            storageBucket: "samvad-bafaa.firebasestorage.app",
            messagingSenderId: "131803431466",
            appId: "1:131803431466:web:b7b107308ea7197f013953",
            measurementId: "G-M90SYY2MP9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) { loadContent('anatomy'); } else { window.location.href = 'index.html'; }
        });

        window.handleLogout = () => signOut(auth).then(() => window.location.href = 'index.html');
    </script>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        // --- DATA ---
        const mbbsData = {
            anatomy: { videos: [], keyPoints: [], notes: [] },
            physiology: { videos: [], keyPoints: [], notes: [] },
            biochemistry: { videos: [], keyPoints: [], notes: [] },
            ent: {
                videos: [{ title: "Basics of Ear", link: "SZQcPzTh12M" }],
                keyPoints: [
                    {
                        title: "Quick Notes: Anatomy of Ear",
                        content: `
                            <ul>
                                <li><strong>External Ear:</strong> Pinna (elastic cartilage), External Auditory Canal (outer 1/3 cartilage, inner 2/3 bone).</li>
                                <li><strong>Middle Ear:</strong> Tympanic Membrane, Ossicles (Malleus, Incus, Stapes), Eustachian Tube.</li>
                                <li><strong>Inner Ear:</strong> Bony Labyrinth (Perilymph), Membranous Labyrinth (Endolymph).</li>
                                <li><strong>Nerve Supply:</strong> CN VIII (Vestibulocochlear) for hearing and balance.</li>
                            </ul>
                        `
                    }
                ],
                notes: []
            },
            community_medicine: { videos: [], keyPoints: [], notes: [] }
        };

        let currentSubject = 'anatomy';
        let players = {};
        let pendingPlayers = [];

        function switchSubject(subject) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase().includes(subject.split('_')[0])) btn.classList.add('active');
            });
            currentSubject = subject;
            loadContent(subject);
        }

        function loadContent(subject) {
            const container = document.getElementById('contentArea');
            container.innerHTML = '';
            players = {}; pendingPlayers = [];
            const data = mbbsData[subject];
            if (!data) return;

            // 1. VIDEOS SECTION
            if (data.videos.length > 0) {
                addSectionHeader(container, "Video Lectures", "fa-video");
                data.videos.forEach((video, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.style.animationDelay = `${index * 0.1}s`;

                    let videoId = video.link;
                    if (video.link.includes('v=')) videoId = video.link.split('v=')[1].split('&')[0];
                    else if (video.link.includes('youtu.be/')) videoId = video.link.split('youtu.be/')[1].split('?')[0];

                    const uniqueId = `yt-player-${index}`;
                    card.innerHTML = renderPlayerHTML(uniqueId, video.title);
                    container.appendChild(card);

                    if (window.YT && window.YT.Player) { createPlayer(uniqueId, videoId); }
                    else { pendingPlayers.push({ id: uniqueId, videoId: videoId }); }
                });
            }

            // 2. KEY POINTS SECTION (AI Generated)
            if (data.keyPoints && data.keyPoints.length > 0) {
                addSectionHeader(container, "Important Key Points", "fa-lightbulb");
                data.keyPoints.forEach((kp, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.style.animationDelay = `${(data.videos.length + index) * 0.1}s`;
                    card.innerHTML = renderKeyPoint(kp.title, kp.content);
                    container.appendChild(card);
                });
            }

            // 3. PDF LIBRARY SECTION
            if (data.notes.length > 0) {
                addSectionHeader(container, "PDF Library", "fa-file-pdf");
                data.notes.forEach((note, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.style.animationDelay = `${(data.videos.length + (data.keyPoints?.length || 0) + index) * 0.1}s`;
                    card.innerHTML = renderNote(note.link, note.title);
                    container.appendChild(card);
                });
            }
        }

        function addSectionHeader(container, text, icon) {
            const header = document.createElement('h3');
            header.className = 'section-title';
            header.innerHTML = `<i class="fas ${icon}"></i> ${text}`;
            container.appendChild(header);
        }

        function renderKeyPoint(title, content) {
            return `
                <div class="card-content">
                    <div class="card-title" style="color: var(--primary);">${title}</div>
                    <div class="keypoint-content">${content}</div>
                </div>
            `;
        }

        function renderPlayerHTML(uid, title) {
            return `
                <div class="video-wrapper">
                    <div id="${uid}" class="video-placeholder"></div>
                    <div class="glass-shield"></div>
                </div>
                <div class="custom-controls">
                    <div class="timeline-container">
                        <input type="range" class="timeline" id="seek-${uid}" min="0" value="0" step="1" oninput="userSeek('${uid}', this.value)">
                        <span class="time-display" id="time-${uid}">0:00 / 0:00</span>
                    </div>
                    <div class="buttons-row">
                        <div class="left-btns">
                            <button class="ctrl-btn primary" onclick="controlPlayer('${uid}', 'play')"><i class="fas fa-play"></i></button>
                            <button class="ctrl-btn" onclick="controlPlayer('${uid}', 'pause')"><i class="fas fa-pause"></i></button>
                        </div>
                        <div class="right-btns">
                             <button class="ctrl-btn wide" onclick="toggleSpeed('${uid}')"><i class="fas fa-tachometer-alt"></i> <span id="spd-${uid}">1x</span></button>
                             <button class="ctrl-btn" onclick="toggleFullScreen(this)"><i class="fas fa-expand"></i></button>
                        </div>
                    </div>
                </div>
                <div class="card-content"><div class="card-title">${title}</div></div>
            `;
        }

        window.onYouTubeIframeAPIReady = function () {
            pendingPlayers.forEach(p => createPlayer(p.id, p.videoId));
            pendingPlayers = [];
        };

        function createPlayer(uid, videoId) {
            const cleanId = videoId.trim();
            players[uid] = new YT.Player(uid, {
                height: '100%', width: '100%', videoId: cleanId,
                playerVars: { 'controls': 0, 'disablekb': 1, 'modestbranding': 1, 'rel': 0, 'playsinline': 1, 'origin': window.location.origin },
                events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange, 'onError': onPlayerError }
            });
        }
        function onPlayerError(event) { console.error("Player Error:", event.data); }

        function onPlayerReady(event) {
            const player = event.target;
            const uid = player.getIframe().id;
            const duration = player.getDuration();
            const range = document.getElementById(`seek-${uid}`);
            if (range) range.max = duration;
            updateTimeDisplay(uid, 0, duration);
        }

        let progressIntervals = {};
        function onPlayerStateChange(event) {
            const player = event.target;
            const uid = player.getIframe().id;
            if (event.data == YT.PlayerState.PLAYING) {
                player.setPlaybackQuality('hd720');
                stopInterval(uid);
                progressIntervals[uid] = setInterval(() => {
                    if (!player.getCurrentTime) return;
                    const currentTime = player.getCurrentTime();
                    const duration = player.getDuration();
                    const range = document.getElementById(`seek-${uid}`);
                    if (range) range.value = currentTime;
                    updateTimeDisplay(uid, currentTime, duration);
                }, 1000);
            } else { stopInterval(uid); }
        }
        function stopInterval(uid) { if (progressIntervals[uid]) { clearInterval(progressIntervals[uid]); delete progressIntervals[uid]; } }
        function updateTimeDisplay(uid, current, total) {
            const display = document.getElementById(`time-${uid}`);
            if (display) display.innerText = `${formatTime(current)} / ${formatTime(total)}`;
        }
        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        window.controlPlayer = function (uid, action) {
            if (!players[uid]) return;
            if (action === 'play') players[uid].playVideo();
            if (action === 'pause') players[uid].pauseVideo();
        };
        window.userSeek = function (uid, value) {
            if (!players[uid]) return;
            players[uid].seekTo(value, true);
        };
        window.toggleSpeed = function (uid) {
            if (!players[uid]) return;
            const span = document.getElementById(`spd-${uid}`);
            let current = span.innerText;
            rate = 1;
            if (current === '1x') { rate = 1.5; current = '1.5x'; } else if (current === '1.5x') { rate = 2; current = '2x'; } else { rate = 1; current = '1x'; }
            players[uid].setPlaybackRate(rate);
            span.innerText = current;
        };
        window.toggleFullScreen = function (btn) {
            const card = btn.closest('.card');
            if (!document.fullscreenElement) {
                if (card.requestFullscreen) card.requestFullscreen();
                else if (card.webkitRequestFullscreen) card.webkitRequestFullscreen();
                btn.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
                btn.innerHTML = '<i class="fas fa-expand"></i>';
            }
        };

        function renderNote(link, title) {
            return `<div class="note-icon"><i class="fas fa-file-pdf"></i></div>
                    <div class="card-content"><div class="card-title">${title}</div>
                    <a href="#" onclick="openPdf('${link}'); return false;" class="pdf-btn">Read Notes</a></div>`;
        }
        function openPdf(url) {
            const modal = document.getElementById('pdfModal');
            document.getElementById('pdfViewer').src = url.replace(/\/view.*/, '/preview').replace(/\/edit.*/, '/preview');
            modal.style.display = 'block'; document.body.style.overflow = 'hidden';
        }
        function closePdfModal() {
            document.getElementById('pdfModal').style.display = 'none'; document.getElementById('pdfViewer').src = ''; document.body.style.overflow = 'auto';
        }
    </script>
</body>

</html>
